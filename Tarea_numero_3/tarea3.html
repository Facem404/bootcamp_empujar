<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="tarea3.css">
</head>
<body>
    <div id="fondo_negro">
        <p id="letra_syntax">Syntax error</p>
        <div id="mover">
            <button class="boton_verdeagua"><p class="estilos_letra">C</p></button><button class="boton_verdeagua"><p class="estilos_letra">CE</p></button><button class="boton_verdeagua"><p class="estilos_letra">DEL</p></button><button class="boton_mostaza"><p class="estilos_letra">+</p></button>
            <button class="boton_verdeagua"><p class="estilos_letra">7</p></button><button class="boton_verdeagua"><p class="estilos_letra">8</p></button><button class="boton_verdeagua"><p class="estilos_letra">9</p></button><button class="boton_mostaza"><p class="estilos_letra">-</p></button>
            <button class="boton_verdeagua"><p class="estilos_letra">4</p></button><button class="boton_verdeagua"><p class="estilos_letra">5</p></button><button class="boton_verdeagua"><p class="estilos_letra">6</p></button><button class="boton_mostaza"><p class="estilos_letra">*</p></button>
            <button class="boton_verdeagua"><p class="estilos_letra">1</p></button><button class="boton_verdeagua"><p class="estilos_letra">2</p></button><button class="boton_verdeagua"><p class="estilos_letra">3</p></button><button class="boton_mostaza"><p class="estilos_letra">/</p></button>
            <button class="boton_verdeagua"><p class="estilos_letra">.</p></button><button class="boton_verdeagua"><p class="estilos_letra">0</p></button><button class="boton_verdeagua"><p class="estilos_letra">,</p></button><button id="boton_igual"><p class="estilos_letra">=</p></button>
        </div>
    </div>
</body>
</html>
