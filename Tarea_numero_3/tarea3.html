<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="tarea3.css">
</head>
<body>
    <div id="fondo_negro">
        <div id="mover">        
            <button id="boton_C"><p id="letra_C">C</p></button><button id="boton_CE"><p id="letra_CE">CE</p></button><button id="boton_DEL"><p id="letra_DEL">DEL</p></button><button id="boton_suma"><p id="letra_suma">+</p></button>
            <button id="boton_7"><p id="letra_7">7</p></button><button id="boton_8"><p id="letra_8">8</p></button><button id="boton_9"><p id="letra_9">9</p></button><button id="boton_resta"><p id="letra_resta">-</p></button>
            <button id="boton_4"><p id="letra_4">4</p></button><button id="boton_5"><p id="letra_5">5</p></button><button id="boton_6"><p id="letra_6">6</p></button><button id="boton_mult"><p id="letra_mult">*</p></button>
            <button id="boton_1"><p id="letra_1">1</p></button><button id="boton_2"><p id="letra_2">2</p></button><button id="boton_3"><p id="letra_3">3</p></button><button id="boton_div"><p id="letra_div">/</p></button>
            <button id="boton_punto"><p id="letra_punto">.</p></button><button id="boton_0"><p id="letra_0">0</p></button><button id="boton_coma"><p id="letra_coma">,</p></button><button id="boton_igual"><p id="letra_igual">=</p></button>
